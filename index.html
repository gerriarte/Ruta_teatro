    <style>
        body {
            background-color: #F7F6F0;
            color: #2A3535;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .geometric-mask {
            clip-path: circle(50% at 50% 100%);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .ticket-cutout {
            position: relative;
        }

        .ticket-cutout::before,
        .ticket-cutout::after {
            content: '';
            position: absolute;
            left: -12px;
            width: 24px;
            height: 24px;
            background-color: #F7F6F0;
            border-radius: 50%;
            border: 3px solid #2A3535;
            z-index: 10;
        }

        .ticket-cutout::before {
            top: 20%;
        }

        .ticket-cutout::after {
            bottom: 20%;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-marquee {
            animation: marquee 20s linear infinite;
        }
    </style>
